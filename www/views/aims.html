<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Angular JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="../controllers/user.js"></script>
<script type="text/javascript" src="/cordova.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, width=device-width" user-scalable="yes">
      <title>HeartStrong</title>
  </head>

  <body ng-app="userApp" ng-controller="aimsCtrl">
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script>
    $(function(){
      $("#nav-placeholder").load("navbar.html");
    });
    </script>
    <!--end of Navigation bar-->


    <!--Default to View Aims With Add Aim Button-->
    <p id="errorMsg" style="color:red; display:none" ng-bind="errorMsg"></p>
    <div class="container-fluid">
      <div id="aimView" >
        <h3>Every day you're getting closer to your goals!</h3><br>
        <ul>
              <li ng-repeat = "n in names">
                <var ng-model="aimName" ng-click="getAim(n.AimName); switchView('#fullAim')">{{n.AimName}}</var>
                <!--<h4><a href="#" ng-click="getAim()">{{n.AimName}}</a></h4>-->
              </li>
        </ul><br>

        <button type="button" ng-click="switchView('#newAimForm')">Add A New Aim</button>
      </div>

      <!--Show full aim text/ picture when clicked-->
      <div id="fullAim" style="display:none">
          <div id="aimText">{{aimText.AimText}}</div>
          <button type="button" ng-click="switchView('#aimView')">Go Back</button>
      </form>
    </div>


      <div id="newAimForm" style="display:none">
        <!--Add photo capabilities-->
        <h4>Input a title for your aim, then the full description</h4>
        <form id="aimUserInput">
          <input type='text' ng-model='aimTitle'><br>
          <textarea rows="20" cols="50" ng-model="aimInput"></textarea><br>
        </form>
        <input type='file' name="aimImage"><br>
        <button type="button" ng-click="addAim()">Submit Aim</button><br>
        <button type="button" ng-click="switchView('#aimView')">Go Back to Aims List</button>

      </div>

    </div>
  </body>

</html>
