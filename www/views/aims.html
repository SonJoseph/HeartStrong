<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Angular JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="../controllers/user.js"></script>
<script type="text/javascript" src="/cordova.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, width=device-width">
      <title>HeartStrong</title>
  </head>

  <body ng-app="userApp" ng-controller="aimsCtrl">
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script>
    $(function(){
      $("#nav-placeholder").load("navbar.html");
    });
    </script>
    <!--end of Navigation bar-->


    <!--Default to View Aims With Add Aim Button-->
    <div class="container-fluid">
      <form id="aimViewForm" >
        <h3>Every day you're getting closer to your goals!</h3><br>
        <div data-ng-controller="aimsCtrl" data-ng-init="displayAims()"></div>
        <button type="button" ng-click="switchForm('#newAimForm')">Add A New Aim</button>
      </form>


      <form id="newAimForm" style="display:none">
        <!--Add photo capabilities-->
        <h4>Input a title for your aim, then the full description</h4>
        <input type='text' ng-model='aimTitle'><br>
        <textarea rows="20" cols="50" ng-model="aimInput"></textarea><br>

        <!--<input type='file' ng-model="aimImage" onchange="readURL(event)"><br>-->
        <button type="button" ng-click="addAim(); switchForm('#aimViewForm')">Submit Aim</button><br>
        <button type="button" ng-click="switchForm('#aimViewForm')">Go Back to Aims List</button>

      </form>

    </div>
  </body>

</html>
