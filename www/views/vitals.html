<!DOCTYPE html>
<!-- Angular JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="../controllers/user.js"></script>
<script type="text/javascript" src="../cordova.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<!-- full calendar -->
<link rel='stylesheet' href='../fullcalendar-3.9.0/fullcalendar.css' />
<link rel='stylesheet' href='../css/universal.css' />
<script src='../fullcalendar-3.9.0/lib/moment.min.js'></script>
<script src='../fullcalendar-3.9.0/fullcalendar.js'></script>

<!-- ONSEN UI could be useful for popup -->
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.9.2/js/angular-onsenui.min.js"></script>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=yes">
        <title>HeartStrong</title>
    </head>

    <body ng-app="userApp" >
        <div class="container-fluid">

            <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

            <template id="page1.html">
                <ons-page id="page1" ng-controller="vitalsCtrl">
                    <div id="nav-placeholder"></div>
                    <div id='calendar'></div>
                </ons-page>
            </template>

            <template id="page2.html">
                <ons-page id="page2" ng-controller="vitalsCtrl">
                    <ons-toolbar>
                        <div class="left"><ons-back-button>Back</ons-back-button></div>
                        <div class="center"></div>
                    </ons-toolbar>
                    <div style="text-align: center">
                        <form>
                            Weight: <ons-input type="text" ng-model="weight" modifier="underbar"></ons-input>
                            <select ng-model="unit">
                                <option value="kg">Kg</option>
                                <option value="lb">Lb</option>
                            </select>
                            <button type="button" ng-click="submitWeight()">Submit</button>
                        </form>
                    </div>
                </ons-page>
            </template>

        </div>
    </body>

</html>
