<!DOCTYPE html>

<!-- Angular JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="../controllers/user.js"></script>
<script type="text/javascript" src="../cordova.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<!-- ONSEN UI could be useful for popup -->
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.9.2/js/angular-onsenui.min.js"></script>

<style>
    li{
        cursor: pointer;
        color: blue;
        font-weight: bold;
        list-style-type: none;
    }
    img{
        display:none;
    }
</style>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width user-scalable=1">
        <title>HeartStrong</title>
    </head>
    <body>
        <div class="container-fluid">
          <!--Navigation bar-->
          <div id="nav-placeholder">
          </div>

          <script>
          $(function(){
            $("#nav-placeholder").load("navbar.html");
          });
          </script>
          <!--end of Navigation bar-->
            <ul> <!-- these will be in a navagation bar -->
                <li onclick="show(0)">Week 0</li>
                <img id="week0" src="../images/week0.jpg" alt="week 0 image">
                <li onclick="show(1)">Week 1</li>
                <img id="week1" src="../images/week1.jpg" alt="week 1 image">
                <li onclick="show(2)">Week 2</li>
                <img id="week2" src="../images/week2.jpg" alt="week 2 image">
                <li onclick="show(3)">Week 3</li>
                <img id="week3" src="../images/week3.jpg" alt="week 3 image">
                <li onclick="show(4)">Week 4</li>
                <img id="week4" src="../images/week4.jpg" alt="week 4 image">
            </ul>
            <br>

        </div>
    </body>
    <script type="text/javascript">
        function show(num){
            if ($('#week'+num).css('display') == 'inline'){
                $('#week'+num).hide();
            }else{
                $('#week'+num).show();
                for (i = 0; i < 5; i++) {
                    if(i == num){
                        continue;
                    }else{
                        $('#week'+i).hide();
                    }
                }
            }
        }
    </script>
</html>
