<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>HeartStrong</title>
        <meta charset="utf-8" />

    </head>
    <body ng-app="userApp" ng-controller="userCtrl">
        <div class="container-fluid">
            <p id="errorMsg" style="color:red; display:none" ng-bind="errorMsg"></p>
            <form id="loginForm">
                Username<br>
                <input type="text" ng-model="username"><br>
                Password<br>
                <input type="password" ng-model="password"><br>
                <button type="button" ng-click="login()">Login</button>
                <button type="button" ng-click="show('#registerForm')">Register</button>
            </form>
            <form id="registerForm" style="display:none">
                Username:<br>
                <input type="test" ng-model="username"><br>
                Password:<br>
                <input type="password" ng-model="password"><br>
                First Name<br>
                <input type="text" ng-model="firstname"><br>
                Last Name<br>
                <input type="text" ng-model="lastname"><br>
                Age:<br>
                <input type="number" ng-model="age"><br>
                Address:<br>
                <input type="text" ng-model="address"><br>
                <button type="button" ng-click="register()">Register</button>
                <button type="button" ng-click="show('#loginForm')">Back</button>
            </form>
        </div>
    </body>
    
    <script src="controllers/user.js"></script>
</html>
