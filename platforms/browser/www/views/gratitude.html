<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Angular JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="../controllers/user.js"></script>
<script type="text/javascript" src="/cordova.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, user-scalable=yes"/>
  <title>HeartStrong</title>

</head>

<style>
  body  {
      font-family: "Lato", sans-serif;
  }
</style>


<body ng-app="userApp" ng-controller="journalCtrl">

    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script>
    $(function(){
      $("#nav-placeholder").load("navbar.html");
    });
    </script>
    <!--end of Navigation bar-->
    <p id="errorMsg" style="color:red" ng-bind="errorMsg"></p>
    <h3>What are you grateful for today?</h3><br>
    <!--Show date of current journal entry-->
    <div id="date"></div>
    <script>
    var date = new Date();
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    var d = date.getDate();
    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
    </script>
    <!--End Date-->

    <div id="journalEntry" class="input">
      <textarea rows="20" cols="50" ng-model="journalInput"></textarea><br>
      <h4> Which best describes your mood? </h4>
      <input type="image" id="happy" src="../images/Happy.png" width ="50" ng-click="chooseMood('happy')">
      <input type="image" id="hopeful" src="../images/Hopeful.png" width ="50" ng-click="chooseMood('hopeful')">
      <input type="image" id="worried" src="../images/Worried.png" width ="50" ng-click="chooseMood('worried')">
      <input type="image" id="sad" src="../images/Sad.png" width ="50" ng-click="chooseMood('sad')">
      <input type="image" id="angry" src="../images/Angry.png" width ="50" ng-click="chooseMood('angry')"><br>

      <button type="button" ng-click="addEntry()">Submit Entry</button><br>
    </div>


</body>

</html>
